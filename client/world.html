<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <meta http-equiv="X-UA-Compatible" content="ie=edge">
    <link rel="stylesheet" href="/client/css/style.css">
    <title>Document</title>
    <script src="/client/js/player.js"></script>
    <script src="/client/js/setup.js"></script>
    <script src="/client/js/websockets.js"></script>

</head>

<body>
    <canvas id="glCanvas" width="500" height="400"></canvas>

    <script>



        setup.InitGL()
        setup.Load()


        setInterval(function () {

            // Clear Canvas
            setup.gl.clearRect(0, 0, 500, 500)
            setup.DrawMap()




            if (serverData != null && setup.player_list.length != 0) {

                for (var i = 0; i < setup.player_list.length; i++) {
                    setup.player_list[i].Skin = setup.Skin.warrior
                    setup.player_list[i].Draw(setup.gl)
                }
            }
        }, 15);



    </script>
</body>

</html>
