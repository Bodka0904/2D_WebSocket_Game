<!DOCTYPE html>
<html lang="en" dir="ltr">

<head>
    <meta charset="utf-8">
    <title>REGISTER</title>
    <link rel="stylesheet" href="/client/css/style.css">
    <script src="/client/js/functions.js"></script>
</head>
<body>
    <div class="wrapper">
            <ul class="nav-area">
            
            <li><a href="/">Home</a></li>
            <li><a href="/login">Login</a></li>
            
            </ul>
    </div>
    <div class="rain">
    <form action="/registerHandler" method="POST" novalidate>
        
        <div class="container">
            <div class="playerImages">
                <img src="/client/images/players/priest.png">
                    <div class="player">
                        <p>MAN</p>
                        <input onclick="checkOnlyOne(this)" type="checkbox" name="check" value="priest" autocomplete="off">
                    </div>
                </div>
            <div class="playerImages">
                <img src="/client/images/players/goblin.png">
                    <div class="player">
                        <p>GOBLIN</p>
                        <input onclick="checkOnlyOne(this)" type="checkbox" name="check" value="goblin" autocomplete="off">
                    </div>
            </div>

        <div class="playerImages">
            <img src="/client/images/players/warrior.png">
                <div class="player">
                    <p>WARRIOR</p>
                    <input onclick="checkOnlyOne(this)" type="checkbox" name="check" value="warrior" autocomplete="off">
            </div>
        </div>
        <div class="playerImages">
            <img src="/client/images/players/wizard.png">
                <div class="player">
                    <p>WIZARD</p>
                    <input onclick=checkOnlyOne(this) type="checkbox" name="check" value="wizard" autocomplete="off">
            </div>
        </div> 
       
        <table class="tableAttributes">
                <tr>
                    <th>Attack</th>
                    <th>Intellect</th>
                    <th>Defense</th>
                </tr>
                <tr>
                    <td id="attack">0</td>
                    <td id="intellect">0</td>
                    <td id="defense">0</td>
                </tr>
        </table>   
    </div>
                  
            
        <div class="login-box">
            <h1>Register</h1>
            <div class="textbox">
                <i class="fas fa-user"></i>
                <input type="text" name="username" placeholder="Username">
            </div>

            <div class="textbox">
                <i class="fas fa-lock"></i>
                <input type="password" name="password" placeholder="Password">
            </div>
        
            <button type="submit">Register</button>
        </div>
        </form>
    
        
    </div>
</body>

</html>
